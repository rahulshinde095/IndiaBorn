<!DOCTYPE html>
<html><body style='padding:20px; font-family:sans-serif;'>
<h1>Test Page</h1>
<p>If you see this, the server is working.</p>
<div id='test'>Loading React app...</div>
<script>
fetch('/api/products')
  .then(r => r.json())
  .then(d => {
    document.getElementById('test').innerHTML = 
      '<h2>API Works! Found ' + d.length + ' products</h2>' +
      '<pre>' + JSON.stringify(d[0], null, 2).substring(0, 500) + '</pre>';
  })
  .catch(e => {
    document.getElementById('test').innerHTML = '<h2 style=color:red>API Error: ' + e + '</h2>';
  });
</script>
</body></html>
